# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: db/development.sqlite3

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db/test.sqlite3

# production:
#   adapter: postgresql
#   encoding: unicode
#   database: task-monitor-database
#   pool: 10

production:
  adapter: postgresql
  encoding: unicode
  database: <%= Rails.configuration.database_credentials["POSTGRES_DB_NAME"] %>
  pool: 10
  host: <%= Rails.configuration.database_credentials["POSTGRES_WRITER_HOST"] %>
  port: <%= Rails.configuration.database_credentials["POSTGRES_PORT"] %>
  username: <%= Rails.configuration.database_credentials["POSTGRES_WRITER_USERNAME"] %>
  password: <%= Rails.configuration.database_credentials["POSTGRES_WRITER_PASSWORD"] %>
